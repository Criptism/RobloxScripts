<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RNG GUI (100 Strings + Counter + History)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: "Source Sans Pro", "Segoe UI", Roboto, Arial, sans-serif;
      background: #111;
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      max-width: 800px;
    }

    .label {
      width: 400px;
      min-height: 80px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 20px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      font-weight:700;
      font-size: clamp(18px, 3.5vw, 26px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      user-select: none;
      padding: 10px 20px;
    }

    .sub {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 6px;
    }

    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: 0;
      background: #2e8bff;
      color: #fff;
      font-weight:600;
      cursor:pointer;
      transition: background 0.15s;
    }

    button:hover { background: #1c70d8; }
    button:active { transform: translateY(1px); }

    .picked {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
      color: #ddd;
    }

    .counter {
      margin-top: 10px;
      font-size: 16px;
      color: #00ff9d;
      font-weight: 600;
    }

    .attempt {
      margin-top: 6px;
      font-size: 14px;
      color: #ffcc00;
      font-weight: 600;
    }

    .history {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      max-height: 250px;
      width: 90%;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      font-size: 13px;
      line-height: 1.4em;
    }

    .history-entry {
      opacity: 0.85;
      margin: 2px 0;
    }

    .hit {
      color: #00ff9d;
      font-weight: bold;
    }

    .miss {
      color: #ff6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="label" class="label">...</div>
    <div id="attempt" class="attempt">Attempt #0</div>
    <button id="rollBtn">Roll</button>
    <div id="counter" class="counter">üéØ Hits: 0</div>
    <div id="picked" class="picked" aria-live="polite"></div>
    <div class="sub">Target: <code>tttttttttttttg</code></div>

    <div id="history" class="history">
      <strong>History:</strong><br>
      <span class="history-entry">No attempts yet.</span>
    </div>
  </div>

  <script>
    const strings = [
      "tttttttttttttg", "Yes!", "No!", "Maybe...", "Hmm...", "Error: undefined", "Success!",
      "Try again later", "Absolutely!", "Probably not", "Wait‚Äîwhat?", "Loading...", "Done!",
      "Calculating...", "Processing...", "Lucky guess?", "Better luck next time!", "Not today",
      "Whoops!", "Yesn't", "Why tho?", "You wish!", "Suspicious...", "Almost!", "Retry?",
      "Boom!", "Kaboom!", "System overloaded", "404 Not Found", "Approved", "Denied", "Granted",
      "Refused", "It‚Äôs fate!", "Coin flip...", "Heads!", "Tails!", "Yup", "Nope", "Try harder!",
      "L", "W", "Maybe later", "Hmmmm", "Suspense...", "Wait for it...", "Ha!", "Glitched?",
      "Randomized!", "Pick again", "Recalculating...", "Deja vu", "In progress...", "Pending...",
      "Done already?", "Yay!", "Bruh", "Seriously?", "Hmm.", "Oh no", "Oh yes", "Why not?",
      "Wait...", "Processing error", "Debugging...", "Restart required", "Rebooting...",
      "Reticulating splines...", "Loading data...", "Success!!", "Try one more time", "No signal",
      "Powering up...", "Access granted", "Access denied", "Hello world!", "Ping!", "Pong!",
      "Beep boop", "Calculating odds...", "Luck = 0", "Luck = 100", "This is fine",
      "That‚Äôs illegal", "Corrupted", "Rewriting reality...", "You saw nothing", "RNG loves you",
      "RNG hates you", "Neutral outcome", "Cosmic balance...", "Out of bounds", "Random seed",
      "Try again?", "Maybe yes", "Maybe no", "Quantum fluctuation", "Entropy rising..."
    ];

    const TARGET = "tttttttttttttg";

    function randomIndex(max) {
      if (window.crypto && window.crypto.getRandomValues) {
        const arr = new Uint32Array(1);
        window.crypto.getRandomValues(arr);
        return arr[0] % max;
      } else return Math.floor(Math.random() * max);
    }

    const labelEl = document.getElementById('label');
    const pickedEl = document.getElementById('picked');
    const rollBtn = document.getElementById('rollBtn');
    const counterEl = document.getElementById('counter');
    const attemptEl = document.getElementById('attempt');
    const historyEl = document.getElementById('history');

    let hitCount = 0;
    let attemptCount = 0;
    let historyLog = [];

    function updateHistoryDisplay() {
      if (historyLog.length === 0) {
        historyEl.innerHTML = "<strong>History:</strong><br><span class='history-entry'>No attempts yet.</span>";
        return;
      }

      const entries = historyLog.map(entry => {
        const colorClass = entry.hit ? "hit" : "miss";
        return `<div class="history-entry ${colorClass}">#${entry.attempt}: "${entry.string}" ${entry.hit ? "üéØ HIT!" : ""}</div>`;
      }).join("");
      historyEl.innerHTML = "<strong>History:</strong><br>" + entries;
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    function rollOnce() {
      attemptCount++;
      const idx = randomIndex(strings.length);
      const picked = strings[idx];
      const isHit = picked === TARGET;

      if (isHit) {
        labelEl.textContent = "üéØ RNG hit! The target string was picked!";
        hitCount++;
        attemptCount = 0; // reset attempts
        historyLog.push({ attempt: "HIT RESET", string: picked, hit: true });
      } else {
        labelEl.textContent = `‚ùå RNG missed. Nothing happens. (Attempt #${attemptCount})`;
        historyLog.push({ attempt: attemptCount, string: picked, hit: false });
      }

      pickedEl.textContent = 'Picked string: "' + picked + `" (index ${idx + 1})`;
      counterEl.textContent = `üéØ Hits: ${hitCount}`;
      attemptEl.textContent = `Attempt #${attemptCount}`;

      updateHistoryDisplay();
    }

    rollBtn.addEventListener('click', rollOnce);
    rollOnce();
  </script>
</body>
</html>
