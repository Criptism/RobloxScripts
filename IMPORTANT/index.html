<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RNG GUI (100 Strings)</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: "Source Sans Pro", "Segoe UI", Roboto, Arial, sans-serif;
      background: #111;
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      text-align:center;
    }

    .label {
      width: 400px;
      height: 100px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 0 auto 14px auto;
      background: rgba(0,0,0,0.55);
      border-radius: 8px;
      font-weight:700;
      font-size: clamp(18px, 3.5vw, 28px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      user-select: none;
    }

    .sub {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 6px;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 0;
      background: #2e8bff;
      color: #fff;
      font-weight:600;
      cursor:pointer;
    }

    button:active { transform: translateY(1px); }
    .picked {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="label" class="label">...</div>
    <div>
      <button id="rollBtn">Roll</button>
    </div>
    <div id="picked" class="picked" aria-live="polite"></div>
    <div class="sub">Target: <code>tttttttttttttg</code></div>
  </div>

  <script>
    // Generate 100 random strings + your target
    const strings = [
      "tttttttttttttg", // target
      "Yes!", "No!", "Maybe...", "Hmm...", "Error: undefined", "Success!",
      "Try again later", "Absolutely!", "Probably not", "Wait‚Äîwhat?",
      "Loading...", "Done!", "Calculating...", "Processing...",
      "Lucky guess?", "Better luck next time!", "Not today", "Whoops!",
      "Yesn't", "Why tho?", "You wish!", "Suspicious...", "Almost!", "Retry?",
      "Boom!", "Kaboom!", "System overloaded", "404 Not Found",
      "Approved", "Denied", "Granted", "Refused", "It‚Äôs fate!", "Coin flip...",
      "Heads!", "Tails!", "Yup", "Nope", "Try harder!", "L",
      "W", "Maybe later", "Hmmmm", "Suspense...", "Wait for it...", "Ha!",
      "Glitched?", "Randomized!", "Pick again", "Recalculating...",
      "Deja vu", "In progress...", "Pending...", "Done already?", "Yay!",
      "Bruh", "Seriously?", "Hmm.", "Oh no", "Oh yes", "Why not?",
      "Wait...", "Processing error", "Debugging...", "Restart required",
      "Rebooting...", "Reticulating splines...", "Loading data...",
      "Success!!", "Try one more time", "No signal", "Powering up...",
      "Access granted", "Access denied", "Hello world!", "Ping!", "Pong!",
      "Beep boop", "Calculating odds...", "Luck = 0", "Luck = 100",
      "This is fine", "That‚Äôs illegal", "Corrupted", "Rewriting reality...",
      "You saw nothing", "RNG loves you", "RNG hates you", "Neutral outcome",
      "Cosmic balance...", "Out of bounds", "Random seed", "Try again?",
      "Maybe yes", "Maybe no", "Quantum fluctuation", "Entropy rising..."
    ];

    const TARGET = "tttttttttttttg";

    // Secure random integer
    function randomIndex(max) {
      if (window.crypto && window.crypto.getRandomValues) {
        const arr = new Uint32Array(1);
        window.crypto.getRandomValues(arr);
        return arr[0] % max;
      } else return Math.floor(Math.random() * max);
    }

    const labelEl = document.getElementById('label');
    const pickedEl = document.getElementById('picked');
    const rollBtn = document.getElementById('rollBtn');

    function rollOnce() {
      const idx = randomIndex(strings.length);
      const picked = strings[idx];

      if (picked === TARGET) {
        labelEl.textContent = "üéØ RNG hit! The target string was picked!";
      } else {
        labelEl.textContent = "‚ùå RNG missed. Nothing happens.";
      }

      pickedEl.textContent = 'Picked string: "' + picked + '" (index ' + (idx+1) + ')';
    }

    rollBtn.addEventListener('click', rollOnce);
    rollOnce();
  </script>
</body>
</html>
